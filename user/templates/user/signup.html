{% extends "strona/base.html" %}
{% block content %}
<div>
  <h2>Sing UP</h2>
</div>
<form method="POST" action="{% url 'user:signup' %}">
  {% csrf_token %}
  <div>
    <label>Username:
      {{ form.username }}
    </label>
    <span>{{ form.errors.username }}</span>
  </div>
  <div>
    <label> Email:
      {{form.email}}
    </label>
    <span>{{ form.errors.email}}</span>

  </div>


  <div>
    <label>Password 1:
      {{ form.password1 }}
    </label>
    <span>{{ form.errors.password1 }}</span>
  </div>
  <div>
    <label> Password2:
      {{ form.password2 }}
    </label>
    <span>{{ form.errors.password2 }}</span>
  </div>
<div class="gird">
  <button type="submit">Submit</button>
  <button type="reset">Reset</button>
</div>
</form>
{% endblock %}
